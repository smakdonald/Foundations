<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">3.12</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Set Equalities.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A, B\)</span> and <span class="process-math">\(C\)</span> be sets.</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(A = A\text{.}\)</span></div></li>
<li><div class="para">If <span class="process-math">\(A = B\)</span> then <span class="process-math">\(B = A\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(A = B\)</span> and <span class="process-math">\(B = C\text{,}\)</span> then <span class="process-math">\(A = C\text{.}\)</span>
</div></li>
</ol>
