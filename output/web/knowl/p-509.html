<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(B\)</span> be a set. Suppose that <span class="process-math">\(B\)</span> is countably infinite. Then <span class="process-math">\(B \# N\text{.}\)</span> Suppose further that <span class="process-math">\(B\)</span> is finite. It would then follow from Exercise 6.5.5 that <span class="process-math">\(N\)</span> is finite, which is a contradiction to Part (1) of this lemma. Hence <span class="process-math">\(B\)</span> is infinite.</div>
