<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">⇐. Suppose that a = b or a = −b. First, suppose that a = b. Then a · 1 = b, so a|b, and b · 1 = a, so b|a. Similarly, suppose that a = −b. Then a · (−1) = b, so a|b, and b · (−1) = a, so b|a.</div>
