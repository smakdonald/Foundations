<div class="para">First, suppose that <span class="process-math">\(\N\into A\text{.}\)</span> Then there is an injective function <span class="process-math">\(f : \N \to  A\text{.}\)</span> By Exercise 6.5.4 we know that <span class="process-math">\(\N \#  f (N)\text{.}\)</span> Hence <span class="process-math">\(f (\N)\)</span> is a countably infinite subset of <span class="process-math">\(A\text{.}\)</span>
