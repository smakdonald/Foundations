</h3>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are equinumerous, denoted <span class="process-math">\(A \# B\)</span> (more commonly <span class="process-math">\(|A|=|B|\)</span>), if there is a bijective function <span class="process-math">\(f : A \to B\text{.}\)</span>
