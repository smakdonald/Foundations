<div class="para">Let <span class="process-math">\(\E\)</span> be the set of even integers, let <span class="process-math">\(\O\)</span> be the set of odd integers and let <span class="process-math">\(\P\)</span> be the set of prime numbers. Then <span class="process-math">\(\E\)</span> and <span class="process-math">\(\O\)</span> are disjoint, whereas <span class="process-math">\(\E\)</span> and <span class="process-math">\(\P\)</span> are not disjoint (because <span class="process-math">\(\E \cap\P = \{2\}\)</span>).</div>
