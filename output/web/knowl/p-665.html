<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\)</span> be a set. The poset <span class="process-math">\((\cP(A), \subseteq )\)</span> is a lattice. If <span class="process-math">\(X,Y\in\cP(A)\text{,}\)</span> then <span class="process-math">\(X \wedge  Y = X \cap Y\)</span> and <span class="process-math">\(X \wedge Y = X \cup Y\text{.}\)</span>
</div>
