<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\((A, \preccurlyeq)\)</span> be a poset, and let <span class="process-math">\(a\in  A\text{.}\)</span> The element <span class="process-math">\(a\)</span> is a <dfn class="terminology">greatest element</dfn> of <span class="process-math">\(A\)</span> if <span class="process-math">\(x \preccurlyeq a\)</span> for all <span class="process-math">\(x\in  A\text{.}\)</span> The element <span class="process-math">\(a\)</span> is a <dfn class="terminology">least element</dfn> of <span class="process-math">\(A\)</span> if <span class="process-math">\(a \preccurlyeq x\)</span> for all <span class="process-math">\(x\in  A\text{.}\)</span>
</div>
