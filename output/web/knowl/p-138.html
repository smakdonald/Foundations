<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">When using variables in a statement <span class="process-math">\(P\text{,}\)</span> it is often useful to write <span class="process-math">\(P(x)\)</span> instead of <span class="process-math">\(P\)</span> to indicate that <span class="process-math">\(x\)</span> is subject to change. If in a statement <span class="process-math">\(Q\)</span> both <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> are variables, and we would denote that by writing <span class="process-math">\(Q(x, y)\text{.}\)</span>
</div>
