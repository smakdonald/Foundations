<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.31</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(A\)</span> be a non-empty set, and let <span class="process-math">\(\sim\)</span> be an equivalence relation on <span class="process-math">\(A\text{.}\)</span> The quotient set of <span class="process-math">\(A\)</span> with respect to <span class="process-math">\(\sim\text{,}\)</span> denoted <span class="process-math">\(A/\sim\text{,}\)</span> is the set defined by <span class="process-math">\(A/\sim  = \{[x] | x\in  A\}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-equivalence-relations.html#def-quotient-set" class="internal">in-context</a></span>
