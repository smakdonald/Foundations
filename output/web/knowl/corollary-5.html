<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.36</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(A\)</span> be a non-empty set, let <span class="process-math">\(\sim\)</span> be an equivalence relation on <span class="process-math">\(A\)</span> and let <span class="process-math">\(x, y\in  A\text{.}\)</span> Then <span class="process-math">\([x] = [y]\)</span> if and only if <span class="process-math">\(x \sim  y\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-equivalence-relations.html#corollary-5" class="internal">in-context</a></span>
