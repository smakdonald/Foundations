<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.18</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(x\)</span> be a real number. The number <span class="process-math">\(x\)</span> is a <dfn class="terminology">rational</dfn> number if there exist integers <span class="process-math">\(n\)</span> and <span class="process-math">\(m\)</span> such that <span class="process-math">\(m \neq  0\)</span> and <span class="process-math">\(x = \frac{n}{m}\)</span> . If <span class="process-math">\(x\)</span> is not a rational number, it is an <dfn class="terminology">irrational</dfn> number.</div></article><span class="incontext"><a href="sec-contrapositive-contradiction.html#def-rational-number" class="internal">in-context</a></span>
