<div class="para">Let <span class="process-math">\(A\)</span> be a non-empty set, and let <span class="process-math">\(\preccurlyeq\)</span> be a relation on <span class="process-math">\(A\text{.}\)</span> The relation <span class="process-math">\(\preccurlyeq\)</span> is <dfn class="terminology">antisymmetric</dfn> if <span class="process-math">\(x \preccurlyeq y\)</span> and <span class="process-math">\(y \preccurlyeq x\)</span> imply that <span class="process-math">\(x = y\text{,}\)</span> for all <span class="process-math">\(x, y\in  A\)</span>
