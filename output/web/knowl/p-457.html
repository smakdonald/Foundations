<div class="para">Let <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\)</span> and <span class="process-math">\(C\)</span> be sets, and let <span class="process-math">\(f : A \to B\)</span> and <span class="process-math">\(g : B \to  C\)</span> be functions. The <dfn class="terminology">composition</dfn> of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> is the function <span class="process-math">\(g \circ  f : A \to  C\)</span> defined by</div>
<div class="displaymath process-math">
\begin{equation*}
(g \circ  f )(x) = g( f (x))
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(x\in  A\text{.}\)</span>
</div>
</div>
