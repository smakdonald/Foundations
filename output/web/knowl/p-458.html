<div class="para">Let <span class="process-math">\(A, B, C\)</span> and <span class="process-math">\(D\)</span> be sets, and let <span class="process-math">\(f : A \to B\)</span> and <span class="process-math">\(g : B \to  C\)</span> and <span class="process-math">\(h : C \to  D\)</span> be functions.</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\((h \circ  g) \circ  f = h \circ  (g \circ  f )\)</span> (Associative Law).</div></li>
<li><div class="para">
<span class="process-math">\(f \circ  1A = f and 1B \circ  f = f\)</span> (Identity Law).</div></li>
</ol>
