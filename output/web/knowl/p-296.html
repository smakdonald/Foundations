<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The <dfn class="terminology">set difference</dfn> (also called the <dfn class="terminology">difference</dfn>) of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \sm B\text{,}\)</span> is the set defined by <span class="process-math">\(A \sm B = \{x | x\in  A \text{ and }x \not\in B\}\text{.}\)</span>
</div>
