<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets, let <span class="process-math">\(U \subseteq  A\)</span> and <span class="process-math">\(V \subseteq  C\)</span> be subsets, and let <span class="process-math">\(f : A \to B\)</span> and <span class="process-math">\(g : B \to  C\)</span> be functions. Prove that</div>
