<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">As shown in Example 7.4.2 (5), the set <span class="process-math">\(\N\)</span> with the relation “<span class="process-math">\(a|b\)</span>” is a poset. This poset is a lattice. If <span class="process-math">\(a, b\in\N\text{,}\)</span> then <span class="process-math">\(a \wedge b\)</span> is the greatest common divisor of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(a \wedge b\)</span> is the least common multiple.</div>
