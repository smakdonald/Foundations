<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\((A, \preccurlyeq)\)</span> be a poset, and let <span class="process-math">\(a, b\in  A\text{.}\)</span> The element <span class="process-math">\(b\)</span> <dfn class="terminology">covers</dfn> the element <span class="process-math">\(a\)</span> if <span class="process-math">\(a \preccurlyeq b\text{,}\)</span> and <span class="process-math">\(a \neq b\text{,}\)</span> and there is no <span class="process-math">\(x\in  A\)</span> such that <span class="process-math">\(a \preccurlyeq x \preccurlyeq b\)</span> and <span class="process-math">\(a \neq  x \neq b\text{.}\)</span>
</div>
