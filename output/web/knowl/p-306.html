<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The <dfn class="terminology">product</dfn> (also called the <dfn class="terminology">Cartesian product</dfn>) of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \times B\text{,}\)</span> is the set</div>
<div class="displaymath process-math">
\begin{equation*}
A \times B = \{(a, b) | a\in  A and b\in B\}\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\((a, b)\)</span> denotes an ordered pair.</div>
</div>
