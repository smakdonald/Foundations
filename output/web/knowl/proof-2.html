<div class="para">Suppose that <span class="process-math">\(a|b\)</span> and <span class="process-math">\(b|c\text{.}\)</span> Hence there are integers <span class="process-math">\(q\)</span> and <span class="process-math">\(r\)</span> such that <span class="process-math">\(aq = b\)</span> and <span class="process-math">\(br = c\text{.}\)</span> Define the integer <span class="process-math">\(k\)</span> by <span class="process-math">\(k = qr\text{.}\)</span> Then <span class="process-math">\(ak = a(qr) = (aq)r = br = c\text{.}\)</span> Because <span class="process-math">\(ak = c\text{,}\)</span> it follows that <span class="process-math">\(a|c\text{.}\)</span>
