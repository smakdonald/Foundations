<div class="para">Formally, a poset is a pair <span class="process-math">\((A, \preccurlyeq)\text{.}\)</span> However, when the relation <span class="process-math">\(\preccurlyeq\)</span> is understood from the context, or it is not important to designate the symbol for the relation, we will simply say “let <span class="process-math">\(A\)</span> be a poset.” Similarly for totally ordered sets.</div>
