<article class="axiom theorem-like"><h1 class="heading">
<span class="type">Axiom</span><span class="space"> </span><span class="codenumber">B.10</span><span class="period">.</span><span class="space"> </span><span class="title">Axiom of Choice.</span>
</h1>
<div class="para">Let <span class="process-math">\(x\)</span> be a set. Suppose that if <span class="process-math">\(y, w \in  x\text{,}\)</span> then <span class="process-math">\(y \ne \es\)</span>  and <span class="process-math">\(y \cap w = \es\text{.}\)</span> Then there is a set <span class="process-math">\(z\)</span> such that if <span class="process-math">\(y \in  x\text{,}\)</span> then <span class="process-math">\(y \cap z\)</span> contains a single element.</div></article><span class="incontext"><a href="app-axioms.html#axiom-choice" class="internal">in-context</a></span>
