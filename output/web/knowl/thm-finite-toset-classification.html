<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.17</span><span class="period">.</span><span class="space"> </span><span class="title">Finite Toset Classification Theorem.</span>
</h3>
<div class="para">Let <span class="process-math">\((A, \preccurlyeq)\)</span> be a totally ordered set. Suppose that <span class="process-math">\(A\)</span> is finite. Let <span class="process-math">\(n = |A|\text{.}\)</span> Then there is an order isomorphism from <span class="process-math">\((A, \preccurlyeq)\)</span> to <span class="process-math">\((\{1, 2,\dots, n\}, \leq )\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-31-hidden.html" title="Proof 8.17.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-posets.html#thm-finite-toset-classification" class="internal">in-context</a></span>
