<div class="para">Let <span class="process-math">\(x\)</span> be a set. Suppose that if <span class="process-math">\(y, w \in  x\text{,}\)</span> then <span class="process-math">\(y \ne \es\)</span>  and <span class="process-math">\(y \cap w = \es\text{.}\)</span> Then there is a set <span class="process-math">\(z\)</span> such that if <span class="process-math">\(y \in  x\text{,}\)</span> then <span class="process-math">\(y \cap z\)</span> contains a single element.</div>
