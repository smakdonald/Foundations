<div class="para">Suppose that <span class="process-math">\(a \equiv b (mod n)\)</span> and <span class="process-math">\(b \equiv  c (mod n)\text{.}\)</span> Then <span class="process-math">\(a-b = kn\)</span> and <span class="process-math">\(b-c = jn\)</span> for some <span class="process-math">\(k, j\in\Z\text{.}\)</span> Adding these two equations we obtain <span class="process-math">\(a-c = (k + j)n\text{.}\)</span> Because <span class="process-math">\(k + j\in\Z\text{,}\)</span> it follows that <span class="process-math">\(a \equiv  c (mod n)\text{.}\)</span>
