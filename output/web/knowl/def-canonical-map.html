<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.32</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(A\)</span> be a non-empty set, and let <span class="process-math">\(\sim\)</span> be an equivalence relation on <span class="process-math">\(A\text{.}\)</span> The canonical map for <span class="process-math">\(A\)</span> and <span class="process-math">\(\sim\)</span>  is the function <span class="process-math">\(\gamma  : A \to  A/\sim\)</span>  defined by <span class="process-math">\(\gamma (x) = [x]\)</span> for all <span class="process-math">\(x\in  A\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-equivalence-relations.html#def-canonical-map" class="internal">in-context</a></span>
