<div class="para">Suppose that <span class="process-math">\(n\)</span> is even. Then there is some integer <span class="process-math">\(k\)</span> such that <span class="process-math">\(n = 2k\text{.}\)</span> Hence <span class="process-math">\(n^2 = (2k)^2 = 4k^2 = 2(2k^2)\text{.}\)</span> Because <span class="process-math">\(2k^2\)</span> is an integer, it follows that <span class="process-math">\(n^2\)</span> is even. By contrapositive, we see that if <span class="process-math">\(n^2\)</span> is odd then n is odd.</div>
