<div class="para">Let <span class="process-math">\(A\)</span> be a set. The <dfn class="terminology">power set</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\cP(A)\text{,}\)</span> is the set defined by</div>
<div class="displaymath process-math">
\begin{equation*}
\cP(A) = \{X | X \subseteq  A\}\text{.}
\end{equation*}
