<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.32</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let G \subseteq  N. Suppose that</div>
<ol class="decimal">
<li><div class="para">1\in  G;</div></li>
<li><div class="para">if n\in  G, then n + 1\in  G.</div></li>
</ol>
<div class="para">Then G = N.</div>
</div></article><span class="incontext"><a href="sec-induction.html#thm-induction" class="internal">in-context</a></span>
