<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets, and let <span class="process-math">\(f : A \to B\)</span> be a function. Suppose that <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are finite sets, and that <span class="process-math">\(|A| = |B|\text{.}\)</span> Prove that <span class="process-math">\(f\)</span> is bijective if and only if <span class="process-math">\(f\)</span> is injective if and only if <span class="process-math">\(f\)</span> is surjective.</div></article><span class="incontext"><a href="sec-finite-countable-sets.html#exercise-25" class="internal">in-context</a></span>
