<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">An extremely valuable set we will regularly encounter is the empty set (also called the null set) which is the set that does not have any elements in it. That is, the empty set is the set <span class="process-math">\(\{ \}\text{.}\)</span> This set is denoted <span class="process-math">\(\emptyset\text{.}\)</span>
</div>
