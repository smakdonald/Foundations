<div class="para">Suppose 𝑋 is a set. Then 𝒯 is a topology on 𝑋 if and only if 𝒯 is a collection of subsets of 𝑋 such that</div>
<ol class="decimal">
<li><div class="para">∅ \in  𝒯,</div></li>
<li><div class="para">𝑋 \in  𝒯,</div></li>
<li><div class="para">if 𝑈 \in  𝒯 and 𝑉 \in  𝒯, then 𝑈 \cap  𝑉 \in  𝒯, and</div></li>
<li><div class="para">if {𝑈𝛼}𝛼\in 𝜆 is any collection of sets of 𝒯, then ⋃𝛼\in 𝜆 𝑈𝛼 \in  𝒯.</div></li>
