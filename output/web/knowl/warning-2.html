<div class="para">It is important to note the difference between the notations “<span class="process-math">\(P ⇔ Q\)</span>” and “<span class="process-math">\(P ↔ Q\text{.}\)</span>” The latter is a statement, whereas the former is a meta-statement, which is simply a shorthand way of writing the English expression “<span class="process-math">\(P\)</span> is equivalent to <span class="process-math">\(Q\text{.}\)</span>”</div></article><span class="incontext"><a href="sec-statement-relations.html#warning-2" class="internal">in-context</a></span>
