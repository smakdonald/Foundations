<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.36</span><span class="period">.</span><span class="space"> </span><span class="title">Poset Extension Theorem.</span>
</h3>
<div class="para">Let <span class="process-math">\((A, \preccurlyeq)\)</span> be a poset. Suppose that <span class="process-math">\(A\)</span> is finite. Then there is a total ordering <span class="process-math">\(\preccurlyeq'\)</span> on A such that if <span class="process-math">\(x \preccurlyeq y\)</span> then <span class="process-math">\(x \preccurlyeq' y\text{,}\)</span> for all <span class="process-math">\(x, y\in  A\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-30-hidden.html" title="Proof 8.36.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-posets.html#thm-poset-to-toset" class="internal">in-context</a></span>
