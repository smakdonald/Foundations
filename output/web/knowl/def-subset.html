<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.5</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The set <span class="process-math">\(A\)</span> is a <dfn class="terminology">subset</dfn> of the set <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \subseteq B\text{,}\)</span> if <span class="process-math">\(x\in  A\)</span> implies <span class="process-math">\(x\in B\text{.}\)</span> If <span class="process-math">\(A\)</span> is not a subset of <span class="process-math">\(B\text{,}\)</span> we write <span class="process-math">\(A not\subseteq  B\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-set-basics.html#def-subset" class="internal">in-context</a></span>
