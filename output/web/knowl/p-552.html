<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(A\)</span> be a set. Suppose that <span class="process-math">\(A\)</span> is finite. The cardinality of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(|A|\text{,}\)</span> is defined as follows. If <span class="process-math">\(A = \es\text{,}\)</span> let <span class="process-math">\(|A| = 0\text{.}\)</span> If <span class="process-math">\(A \neq\es\text{,}\)</span> let <span class="process-math">\(|A| = n\text{,}\)</span> where <span class="process-math">\(A \#\{1, \dots, n\}\text{.}\)</span>
</div>
