<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.47</span><span class="period">.</span>
</h3>
<div class="para">Let (L, 4) be a lattice, and let f : L \to  L be an order homomor- phism. Suppose that the least upper bound and greatest lower bound exist for all non-empty subsets of L. Then there is some a \in  L such that f (a) = a.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-26-hidden.html" title="Proof 8.47.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-lattices.html#theorem-41" class="internal">in-context</a></span>
