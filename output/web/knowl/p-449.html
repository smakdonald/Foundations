<div class="para">There exist <span class="process-math">\(k, j\in\Z\)</span> such that <span class="process-math">\(a - c = kn and b - d = jn\text{.}\)</span> Then <span class="process-math">\(a = c + kn\)</span> and<span class="process-math">\(b = d + jn\text{,}\)</span> and therefore a + b = (c + kn) + (d + jn) = c + d + (k + j)n, ab = (c + kn)(d + jn) = cd + (c j + dk + k jn)n. The desired result now follows.</div>
