<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\((A, \preccurlyeq)\)</span> be a poset. Suppose that <span class="process-math">\(A\)</span> is finite. Then there is a total ordering <span class="process-math">\(\preccurlyeq'\)</span> on A such that if <span class="process-math">\(x \preccurlyeq y\)</span> then <span class="process-math">\(x \preccurlyeq' y\text{,}\)</span> for all <span class="process-math">\(x, y\in  A\text{.}\)</span>
</div>
