<div class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> and <span class="process-math">\(m\)</span> be integers.</div>
<ol class="decimal">
<li><div class="para">If <span class="process-math">\(n\)</span> and <span class="process-math">\(m\)</span> are both even, then <span class="process-math">\(n + m\)</span> is even.</div></li>
<li><div class="para">If <span class="process-math">\(n\)</span> and m are both odd, then <span class="process-math">\(n + m\)</span> is even.</div></li>
<li><div class="para">If <span class="process-math">\(n\)</span> is even and <span class="process-math">\(m\)</span> is odd, then <span class="process-math">\(n + m\)</span> is odd.</div></li>
</ol>
